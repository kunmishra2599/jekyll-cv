# Profile
profile: |
  Hi, I'm Kunal! I'm a Computational Biology Ph.D. student under the joint supervision of Assoc. Prof. Jacques Behmoaras and Assoc. Prof Enrico Petretto. I have experience analysing both single-cell and bulk sequencing data. In the past, I've worked in the wet lab performing cell culture and molecular biology experiments. My research mainly focuses on unravelling the complex role of macrophages in the context of chronic kidney disease through cross-species integrative analyses and systems genetics approaches.

